<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .welcome-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: #4facfe;
      background: #fff;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #4facfe;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome!</h1>
    <p>Thanks for visiting our website. We're glad you're here!</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
